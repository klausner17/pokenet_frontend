<div class="content">
  <div class="top red darken-1">
    <div class="logo center-block z-depth-3">
      <img class="center-block" src="../../assets/logo2.png"/>
    </div>
  </div>
  <div class="row form">
    <div class="col s10 m6 offset-s1 offset-m3 full white z-depth-2">
      <h4 class="align center">Login</h4>
      <form #f="ngForm" ngNativeValidate>
        <div class="input-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
        </div>
        <div class="input-field">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
        </div>
        <div class="row">
          <div class="center-block">
            <button [disabled]="!user.email || !user.password"
              class="btn btn-inverse center-block" type="submit" (click)="login()">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
