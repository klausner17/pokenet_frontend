<router-outlet>
</router-outlet>
<div class="fixed-action-btn" *ngIf="logged()">
  <a class="btn-floating btn-large orange darken-3">
    <i class="large material-icons">menu</i>
  </a>
  <ul>
    <li (click)="logout()"><a class="btn-floating red"><i class="material-icons">exit_to_app</i></a></li>
    <li><a routerLink="/profile" class="btn-floating green"><i class="material-icons">face</i></a></li>
    <li><a routerLink="/newraid"class="btn-floating blue"><i class="material-icons">add</i></a></li>
    <li><a routerLink="/home" class="btn-floating yellow darken-2"><i class="material-icons">home</i></a></li>
  </ul>
</div>
