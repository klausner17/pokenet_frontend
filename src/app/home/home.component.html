<div class="container">
  <h4 class="align center red-text text-lighten-2">Raids abertas</h4>

  <div class="row">
  <div *ngFor="let pokemon of pokemons">
      <div class="col m4 s12">
        <div class="card grey lighten-4">
          <div class="card-content">
            <span style="font-size: 200%">{{ pokemon }} - 17:30</span>
            <p>Shopping do Churrasco</p>
          </div>
          <div class="card-action">
            <a href="#" style="color:blue">Juntar-se</a>
          </div>
        </div>
      </div>
  </div>
</div>

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">menu</i>
    </a>
    <ul>
      <li (click)="logout()"><a class="btn-floating red"><i class="material-icons">exit_to_app</i></a></li>
      <li><a routerLink="/profile" class="btn-floating green"><i class="material-icons">face</i></a></li>
      <li><a routerLink="/newraid"class="btn-floating blue"><i class="material-icons">add</i></a></li>
    </ul>
  </div>
</div>
