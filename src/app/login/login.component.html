<div class="container div-vertically" >
    <div class="z-depth-4">
      <div class="red">
        <h2 class="center-align white-text title-login">POKENET</h2>
      </div>
      <div class="container col s12 m6 offset-m3">
        <form>
          <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
          </div>
          <div class="input-field">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
          </div>
          <div class="row">
            <div class="col s6">
              <button class="btn" type="submit" (click)="login()">Entrar</button>
            </div>
            <div class="col s6">
              <a routerLink="/singup" class="btn green">Cadastrar</a>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
