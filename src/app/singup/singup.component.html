<div class="container div-vertically" >
  <div class="z-depth-4">
    <div class="blue">
      <h2 class="center-align white-text title-login">POKENET</h2>
    </div>
    <div class="container col s12 m6 offset-m3">
      <form #f="ngForm" ngNativeValidate>
        <div class="input-field">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
          </div>
        <div class="input-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
        </div>
        <div class="input-field">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
        </div>
        <div class="row">
          <div class="col s6">
            <button [disabled]="!user.email || !user.password" class="btn" type="submit" (click)="signUp()">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
