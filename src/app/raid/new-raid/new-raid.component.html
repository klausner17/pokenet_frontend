<div class="container">
  <form #f="ngForm">
    <h4 class="align center">Nova raid</h4>
    <div class="row">
      <div class="col m4 s12 l4 input-field">
        <select name="pokemon" [(ngModel)]="raid.pokemon" #name="ngModel">
          <option>Escolha um pokemon</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col m4 s12 l4">
        <select name="local" [(ngModel)]="raid.local" #name="ngModel">
          <option>Escolha um pokemon</option>
        </select>
      </div>
    </div>
    <select materialize="material_select" [materializeSelectOptions]="selectOptions">
      <option *ngFor="let option of selectOptions" [value]="option">{{option}}</option>
    </select>
    <div class="row">
      <div class="col m4 s12 l4">
        <input type="datetime-local" name="meetingDate" placeholder="horário" [(ngModel)]="raid.timeToMeet" #name="ngModel">
      </div>
    </div>
    <div class="row">
      <div class="col m4 s12 l4">
        <input type="datetime-local" name="timeToClose" placeholder="horário" [(ngModel)]="raid.timeToClose" #name="ngModel">
      </div>
    </div>
    <button class="btn align right">Juntar-se</button>
  </form>
</div>
