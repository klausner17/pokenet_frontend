<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <form #f="ngForm">
          <div class="input-field">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" [(ngModel)]="user.name" name="ngModel" required>
            </div>
        <div class="input-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" name="ngModel" required>
        </div>
        <div class="input-field">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password" name="ngModel" required>
        </div>
        <div>
          <button class="btn" type="submit" (click)="signUp()" ><i class="material-icons prefix">send</i>Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
