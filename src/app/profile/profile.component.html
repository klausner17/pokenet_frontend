<div class="container-fluid purple-text text-darken-3">
  <div class="purple darken-3 white-text">
    <span class="title">Perfil</span>
  </div>
  <h4 class="align center">{{ profile.name }}</h4>
  <div class="row">
    <div class="align center" *ngIf="profile.trainners === undefined || profile.trainners.length == 0">
      <span>Você ainda não cadastrou nenhum treinador</span>
    </div>
    <div class="col s12 m12 l8 push-l2">
      <ul class="collection">
        <li class="collection-item row" *ngFor="let trainner of profile.trainners">
          <div class="col s5">
            <span>{{ trainner.name }}</span>
          </div>
          <div class="col s3">
            <span class="grey-text"> nível {{ trainner.level }}</span>
          </div>
          <div class="col s4">
            <a (click)="openConfirm(trainner.id)" class="secondary-content button-collection red-text"><i class="material-icons">delete</i></a>
            <!-- <a class="secondary-content button-collection green-text"><i class="material-icons">edit</i></a> -->
          </div>
        </li>
      </ul>
      <div class="fixed-action-btn" style="bottom: 85px; right: 30px">
        <button class="btn-floating large purple darken-2" (click)="openModal()"><i class="material-icons">add</i></button>
      </div>
    </div>
  </div>
  <!-- Modal Structure -->
  <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
    <div class="modal-content">
      <form [formGroup]="trainnerForm" novalidate>
        <input placeholder="nome" class="form-input" formControlName="name">
        <input placeholder="nível de 1 a 40" formControlName="level">
      </form>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn-flat" (click)="closeModal()">fechar</a>
      <button [disabled]="trainnerForm.invalid" type="submit" class="modal-action modal-close btn-flat green-text" (click)="adicionar()">salvar</button>
    </div>
  </div>

  <div id="modalConfirm" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalConfirm">
    <div class="modal-content">
      <span>Tem certeza que deseja excluir?</span>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn-flat" (click)="closeConfirm()">cancelar</a>
      <a class="modal-action modal-close waves-effect waves-green btn-flat red-text" (click)="remove()">excluir</a>
    </div>
  </div>
</div>
