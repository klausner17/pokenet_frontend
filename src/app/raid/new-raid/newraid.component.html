<div class="container green-text text-darken-3">
  <h4 class="align center">Nova raid</h4>
  <div class="row">
    <div class="col s12 l8 m8 push-l2 push-m2">
      <form #f="ngForm">
        <div class="row">
          <div class="col m6 s12 l6">
            <select materialize="material_select" [materializeSelectOptions]="pokemonsGym" [required]="true" [(ngModel)]="raid.pokemonId"
              name="ngModel" class="input-field">
              <option disabled>Pokemon</option>
              <option *ngFor="let pokemonGym of pokemonsGym" [value]="pokemonGym.pokemon.id">{{pokemonGym.pokemon.name | titlecase}}</option>
            </select>
          </div>
          <div class="col s12 m6 l6">
            <select materialize="material_select" [materializeSelectOptions]="gyms" [(ngModel)]="raid.gymId" name="ngModel" class="input-field">
              <option disabled>Ginásio</option>
              <option *ngFor="let gym of gyms" [value]="gym.id">{{gym.alias}}</option>
            </select>
          </div>
        </div>
        <div class="col s12">
          <input type="text" materialize="pickatime" name="meetingTime" placeholder="horário de encontro" [(ngModel)]="raid.timeToMeet"
            name="ngModel" [(materializeParams)]="timePickerParams">
        </div>
        <button class="btn align right green darken-3" (click)="createRaid()">criar</button>
      </form>
    </div>
  </div>
</div>
