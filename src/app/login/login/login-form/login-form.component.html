<div class="formulario" id="login">
  <div class="row">
    <div class="col s10 m6 offset-s1 offset-m3 radius white z-depth-2">
      <form #f="ngForm" [formGroup]="formLogin">
        <div class="input-field">
          <label for="email">nome</label>
          <input type="email" id="email" name="email" formControlName="email">
        </div>
        <div class="input-field">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" formControlName="password">
        </div>
        <div class="row">
          <div>
            <button [disabled]="!formLogin.valid"
              class="btn grey darken-4 center-block" type="submit" (click)="login()">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
